<!doctype html>
<html ng-app="mcdatesApp">
<head>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div>
    <h1>Hello!</h1>
    <div ng-controller="McdatesController as mcdates">
        <ul class="unstyled">
            <li ng-repeat="todo in mcdates.todos">
                {{todo.text}}
            </li>
        </ul>
    </div>
</div>
</body>
</html>
